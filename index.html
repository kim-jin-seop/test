<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LG ThinQ 실행 또는 다운로드</title>
    <script>
        function redirectToLGThinQ() {
            var lgThinkQIntent = "intent://com.lgeha.nuts#Intent;scheme=lgthinq;package=com.lgeha.nuts;end;";
            var appStoreURL = "https://play.google.com/store/apps/details?id=com.lgeha.nuts";
            var iosAppStoreURL = "https://apps.apple.com/app/id993504342";
            
            var userAgent = navigator.userAgent || navigator.vendor;
            
            if (/android/i.test(userAgent)) {
                window.location = lgThinkQIntent;
                setTimeout(function() {
                    window.location = appStoreURL;
                }, 1500);
            } else if (/iPhone|iPad|iPod/i.test(userAgent)) {
                window.location = "lgthinq://";
                setTimeout(function() {
                    window.location = iosAppStoreURL;
                }, 1500);
            } else {
                alert("이 기능은 모바일 기기에서만 사용할 수 있습니다.");
            }
        }
        window.onload = redirectToLGThinQ;
    </script>
</head>
<body>
</body>
</html>
